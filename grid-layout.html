<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grid Layout</title>
        <link rel="stylesheet" href="css/grid-layout.css">
    </head>
    <body>
        <div class="container">
            <p>One-Half</p>
            <div class="rows">
                <div class="columns one-half">1/2</div>
                <div class="columns one-half">1/2</div>
            </div>

            <div class="space"></div>

            <p>One-Third</p>
            <div class="rows">
                <div class="columns one-third">1/3</div>
                <div class="columns one-third">1/3</div>
                <div class="columns one-third">1/3</div>
            </div>

            <div class="space"></div>

            <p>One-Fourth</p>
            <div class="rows">
                <div class="columns one-fourth">1/4</div>
                <div class="columns one-fourth">1/4</div>
                <div class="columns one-fourth">1/4</div>
                <div class="columns one-fourth">1/4</div>
            </div>

            <div class="space"></div>

            <p>One-Eighth</p>
            <div class="rows">
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
            </div>

            <div class="space"></div>

            <p>Mixture #1</p>
            <div class="rows">
                <div class="columns one-half">1/2</div>
                <div class="columns one-fourth">1/4</div>
                <div class="columns one-eighth">1/8</div>
                <div class="columns one-eighth">1/8</div>
            </div>

            <div class="space"></div>

            <p>Mixture #2</p>
            <div class="rows">
                <div class="columns one-eighth">1/2</div>
                <div class="columns one-fourth">1/4</div>
                <div class="columns one-half">1/8</div>
                <div class="columns one-eighth">1/8</div>
            </div>

        </div>
    </body>
</html>
