<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Calculator</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- FontAwesome CSS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

        <!--Custom CSS-->
        <link rel="stylesheet" href="css/calculator-style.css">

    </head>

    <body>
        <div class="container-fluid bg-light">

            <!-- Navbar / Title -->
            <nav class="navbar navbar-light bg-dark d-flex justify-content-center py-3 mb-5">
                <ul class="nav-list pl-0 mb-0">
                    <li class="navbar-text"><i class="fas fa-plus"></i></li>
                    <li class="navbar-text"><i class="fas fa-minus"></i></li>
                    <li class="navbar-text">JavaScript Calculator</li>
                    <li class="navbar-text"><i class="fas fa-times"></i></li>
                    <li class="navbar-text"><i class="fas fa-divide"></i></li>
                </ul>
            </nav>


             <!--Creates an empty space-->
            <div class="row mb-5">
                <div class="col-12 empty-div"></div>
            </div>


            <!--MACAULY CULKULATOR-->
            <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card text-white bg-secondary mb-3">
                        <div class="card-header">
                            <input type="text" class="left-operand mr-2 text-center" placeholder="10" readonly>
                            <input type="text" class="operator text-center" placeholder="+" readonly>
                            <input type="text" class="right-operand ml-2 text-center" placeholder="5" readonly>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Secondary card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script type="application/javascript" src="js/js-calculator.js"></script>
    </body>
</html>
